<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/dash.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="menubar">
        <p>BrandHunt</p>
        <ul>
            <li class="menu-options">
                <a href="#"><i class="fas fa-house-user" aria-hidden="true"></i>Home</a>
                <a href="#"><i class="far fa-comments" aria-hidden="true"></i>Chat</a>
                <a href="#"><i class="far fa-user-circle"></i>Profile</a>
            </li>
        </ul>
    </div>

    <div class="main">
        <div class="topbar">
            <div class="toggle" onclick="toggleMenu()"></div>
            <div class="search">
                <label>
                    <input type="text" placeholder="search here">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </label>
            </div>
            <div class="user">
                <img src="img/test.jpg">
            </div>
        </div>
    </div>

    <script>
        function toggleMenu(){
            let toggle = document.querySelector('.toggle');
            toggle.classList.toggle('active');
            let navigation = document.querySelector('.navigation');
            navigation.classList.toggle('active');
            let main = document.querySelector('.main');
            main.classList.toggle('active');
        }
    </script>
</body>
</html>
